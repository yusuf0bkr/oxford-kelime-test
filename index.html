            height: 100vh;
            margin: 0;
        }
        .card {

            padding: 2rem;

        }
        .btn {

            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .btn:hover { background-color: #d5dbdb; }
        .correct { background-color: #2ecc71 !important; color: white; border-color: #27ae60; }

    // SORULACAK SORULAR HAVUZU
    // Ba륿ang캼칞ta dictionary'nin kopyas캼d캼r. Sorduk칞a buradan silece를z.
    let questionPool = []; 
    let currentQuestion = {};
    let score = 0;
    let waiting = false; 

    // Oyunu Ba륿at / S캼f캼rla
    function restartGame() {
        // Havuzu tekrar doldur (Kopyas캼n캼 al)
        questionPool = [...dictionary]; 
        score = 0;
        document.getElementById('scoreValue').innerText = score;
        
        // Ekranlar캼 ayarla
        document.getElementById('finish-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        
        loadQuestion();
    }

    function loadQuestion() {
        waiting = false;
        document.getElementById('feedback').innerText = "";

        // Havuzda soru kalmad캼ysa bitir
        if (questionPool.length === 0) {
            finishGame();
            return;
        }

        // Kalan soru say캼s캼n캼 g칲ncelle
        document.getElementById('remainingCount').innerText = questionPool.length;
        
        // 1. Havuzdan rastgele bir soru se칞
        const randomIndex = Math.floor(Math.random() * questionPool.length);
        currentQuestion = questionPool[randomIndex];

        // 2. SE칂캻LEN SORUYU HAVUZDAN S캻L (Tekrar gelmesin diye)
        questionPool.splice(randomIndex, 1);

        document.getElementById('englishWord').innerText = currentQuestion.en;

        // 3. Yanl캼 캼klar캼 olu릆ur (Yanl캼 캼klar ANA s칬zl칲kten se칞ilir)
        let options = [currentQuestion.tr];
        
        while (options.length < 4) {
            // Rastgele bir kelime se칞 (Ana s칬zl칲kten)
            const randomWrong = dictionary[Math.floor(Math.random() * dictionary.length)].tr;
            // E른r 캼klarda yoksa ve doru cevap de를lse ekle
            if (!options.includes(randomWrong) && randomWrong !== currentQuestion.tr) {
                options.push(randomWrong);
            }
        }

        // 4. 뤣쎪lar캼 kar캼릆캼r
        options.sort(() => Math.random() - 0.5);

        // 5. Butonlar캼 ekle
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.className = 'btn';
            btn.onclick = () => checkAnswer(opt, btn);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selectedAnswer, btnElement) {
        if (waiting) return;
        waiting = true;

        const feedback = document.getElementById('feedback');

        if (selectedAnswer === currentQuestion.tr) {
            btnElement.classList.add('correct');
            feedback.innerText = "Doru!";
            feedback.style.color = "green";
            score += 10;
        } else {
            btnElement.classList.add('wrong');
            feedback.innerText = `Yanl캼! Doru cevap: ${currentQuestion.tr}`;
            feedback.style.color = "red";
        }
        document.getElementById('scoreValue').innerText = score;
    }

    function nextQuestion() {
        loadQuestion();
    }

    function finishGame() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('finish-screen').style.display = 'block';
        document.getElementById('finalScore').innerText = score;
    }

    // Sayfa a칞캼l캼nca ba륿at
    window.onload = restartGame;

</script>
